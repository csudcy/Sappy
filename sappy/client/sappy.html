<head>
  <title>Sappy</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <p>The last button click was at {{last_click_time}} on {{last_click_date}}.</p>
</template>
