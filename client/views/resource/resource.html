<template name="resource">
    <h1>
        Supp {{user_name}}, you're in {{room_name}}
    </h1>

    <div class="card_table center">
        {{#each numbers}}
            <button class="card_container btn btn-default {{#if is_selected this}} selected {{/if}}" value="{{this}}">{{this}}</button>
        {{/each}}
    </div>
</template>
